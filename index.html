<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game | Jimin Huh</title>
</head>
<body>
    <div class="game">
        <!-- Logo -->
        <img src="assets/images/logo.png" alt="logo" id="logo">
        <!-- Choice Box-->
        <div id="choice-box">
            <h2>Wrong Choices: <span id="my-choices"></span></h2>
            <h3>Wins: <span id="correct"></span></h3>
            <div id="blank-spaces"> _ _ _ _ _</div>
        </div>
        <!-- Buttons -->
        <button id="reset">Reset</button>
        <!--Hint Area-->
        <h3 id="try">Number of Tries: <span id="tries"> 9 </span> </h3>
        <!-- HangMan Visual-->
        <!-- Footer -->
        <footer>
            <p>Jimin Huh Copyright &copy;2018</p>
        </footer>

    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
